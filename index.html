<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, ADVENTURER</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Warrior">
                <span class="btn__prompt" id="Warrior">></span>
                <span class="btn__text" id="Warrior">Warrior</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Valkyrie">
                <span class="btn__prompt" id="Valkyrie">></span>
                <span class="btn__text" id="Valkyrie">Valkyrie</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Berserker">
                <span class="btn__prompt" id="Berserker">></span>
                <span class="btn__text" id="Berserker">Berserker</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Monk">
                <span class="btn__prompt" id="Monk">></span>
                <span class="btn__text" id="Monk">Monk</span>
              </a>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Wizard">
                <span class="btn__prompt" id="Wizard">></span>
                <span class="btn__text" id="Wizard">Wizard</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Sorcerer">
                <span class="btn__prompt" id="Sorcerer">></span>
                <span class="btn__text" id="Sorcerer">Sorcerer</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Conjurer">
                <span class="btn__prompt" id="Conjurer">></span>
                <span class="btn__text" id="Conjurer">Conjurer</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Thief">
                <span class="btn__prompt" id="Thief">></span>
                <span class="btn__text" id="Thief">Thief</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Ninja">
                <span class="btn__prompt" id="Ninja">></span>
                <span class="btn__text" id="Ninja">Ninja</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Assassin">
                <span class="btn__prompt" id="Assassin">></span>
                <span class="btn__text" id="Assassin">Assassin</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--yellow" href="#"  id="Surprise">
                <span class="btn__prompt"  id="Surprise">></span>
                <span class="btn__text"  id="Surprise">surprise me</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="BroadSword">
                <span class="btn__prompt" id="BroadSword">></span>
                <span class="btn__text" id="BroadSword">Broadsword</span>
              </a>
            </div>
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="Dagger">
                <span class="btn__prompt" id="Dagger">></span>
                <span class="btn__text" id="Dagger">Dagger</span>
              </a>
            </div>
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#" id="WarAxe">
                <span class="btn__prompt" id="WarAxe">></span>
                <span class="btn__text" id="WarAxe">War Axe</span>
              </a>
            </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">defeat your enemies</span>
        </a>
      </div>
    </section>

    <section id="battleground" class="card card--battleground">
      <div id="player-stat" class="col-sm-4"></div>
      <div id="" class="col-sm-4"></div>
      <div id="enemy-stat" class="col-sm-4"></div>
      <div class="col-sm-2"></div>
      <select class="col-sm-4" id="selector">
        <option>Select 1</option>
      </select>
      <button class="col-sm-4 btn--big btn--orange" id="attackButton" next="card--result">ATTACK!</button>
      <div class="col-sm-2"></div>
      <div id="result" class="col-sm-12"></div>
    </section>

    <section class="card card--result">
      <div id="win-loss"></div>
      <button id="playAgain" class="btn--big btn--blue">Play Again?</button>
    </section>

  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/battle.js"></script>

</body>
</html>
